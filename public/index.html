<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQL Agent Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin: 10px 0; }
    .user { text-align: right; }
    .agent { text-align: left; color: blue; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask something..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');

      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      input.value = '';

      const res = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.response) {
        chat.innerHTML += `<div class="message agent"><strong>Agent:</strong> ${data.response}</div>`;
      } else {
        chat.innerHTML += `<div class="message agent"><strong>Agent:</strong> Error occurred.</div>`;
      }

      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
